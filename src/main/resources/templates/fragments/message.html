<!DOCType html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>Header</title>
</head>
<body>
<div th:fragment="message" th:if="${messages}">
    <div class="messages-wrapper" th:each="message : ${messages}">
        <div th:if="${message.messageType == 'success'}" class="col-md-6 col-md-offset-3 alert alert-success alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <strong>Success!</strong> <span th:text="${message.content}"></span>
        </div>

        <div th:if="${message.messageType == 'info'}" class="col-md-6 col-md-offset-3 alert alert-info alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <strong>Info!</strong> <span th:text="${message.content}"></span>
        </div>

        <div th:if="${message.messageType == 'error'}" class="col-md-6 col-md-offset-3 alert alert-danger alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <strong>Error!</strong> <span th:text="${message.content}"></span>
        </div>
    </div>
</div>

</body>
</html>
