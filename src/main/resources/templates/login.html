<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>Accountable - Login</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" th:href="@{css/custom.css}"/>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="content-wrapper col-xs-12">

    <div th:if="${param.error}" class="col-md-6 col-md-offset-3 alert alert-danger alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        Invalid username and password.
    </div>

    <div th:if="${param.logout}" class="col-md-6 col-md-offset-3 alert alert-info alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        You have been logged out.
    </div>
    <div class="form-wrapper col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="login_username"> Username: </label>
                <input id="login_username" type="text" name="username"/>
            </div>
            <div class="form-group">
                <label for="login_password"> Password: </label>
                <input id="login_password" type="password" name="password"/>
            </div>
            <div>
                <input class="button primary" type="submit" value="Login"/>
            </div>
        </form>
        <div class="link">
            <a th:href="@{/register}" methods="get">Click here to Register</a>
        </div>
    </div>

</div>
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
