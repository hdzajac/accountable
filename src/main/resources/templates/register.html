<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>Accountable - Register</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" th:href="@{css/custom.css}"/>
</head>
<body>

<div th:replace="fragments/header :: header"></div>

    <div class="content-wrapper col-xs-12">
        <div class="form-wrapper col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
            <form th:action="@{/register}" method="post">
                <div class="form-group"><label for="login_username"> User Name : </label> <input id="login_username" type="text" name="username"/> </div>
                <div class="form-group"><label for="login_password"> Password: </label> <input id="login_password" type="password" name="password"/> </div>
                <div><input type="submit" class="button primary" value="Register"/></div>
            </form>
            <div class="link">
                <a th:href="@{/login}" methods="get">Click here to Log In</a>
            </div>
        </div>

    </div>

<footer th:replace="fragments/footer :: footer"></footer>

</body>
</html>
